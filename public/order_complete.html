<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 완료</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
        font-family: Arial, sans-serif;
    }
    .complete-message {
        text-align: center;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .complete-message h1 {
        margin: 0;
        padding: 0;
        color: #303F9F;
    }
    .return-button {
        display: block;
        margin-top: 20px;
        background-color: #303F9F;
        color: white;
        padding: 15px 32px;
        text-decoration: none;
        font-size: 24px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
    }
    .return-button:hover {
        background-color: #5C6BC0;
    }
    </style>
</head>
<body>
    <div class="complete-message">
        <h1>주문이 완료되었습니다.</h1>
        <a href="index.html" class="return-button">처음 페이지로 돌아가기</a>
    </div>
</body>
</html>
